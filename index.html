<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garage Digitale - Interface Auto Immersive</title>
  <meta name="description" content="Solution immersive pour les garagistes : logistique, facturation, pièces détachées, visionneuse 360°." />
  <meta name="keywords" content="garage digital, pieces auto, devis en ligne, visionneuse 3D, logistique garage" />
  <meta property="og:title" content="Garage Digitale" />
  <meta property="og:image" content="/images/garage-preview.jpg" />
  <meta property="og:description" content="La plateforme intelligente pour garages connectés." />
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  
  <!-- Polices Google optimisées pour le thème technique -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome pour les icônes techniques -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS intégré pour visualisation immédiate -->
  <style>
    :root {
      /* Palette de couleurs futuristes pour garage numérique */
      --primary: #0070f3;         /* Bleu digital */
      --primary-dark: #005bb5;    /* Bleu plus sombre */
      --secondary: #ff6b00;       /* Orange mécanique */
      --tertiary: #00c896;        /* Turquoise diagnostique */
      --dark: #111827;            /* Fond sombre */
      --darker: #0a101f;          /* Fond très sombre */
      --gray-light: #94a3b8;      /* Gris clair */
      --gray-dark: #334155;       /* Gris foncé */
      --success: #10b981;         /* Vert pour validation */
      --error: #ef4444;           /* Rouge pour erreurs */
      --warning: #f59e0b;         /* Jaune pour avertissements */
      
      /* Typographie */
      --font-heading: 'Space Grotesk', system-ui, sans-serif;
      --font-body: system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }
    
    /* Reset et fondamentaux */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--dark);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Typographie */
    h1, h2, h3, h4 {
      font-family: var(--font-heading);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      background: linear-gradient(90deg, var(--primary) 0%, var(--tertiary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    
    h2 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: white;
      position: relative;
      display: inline-block;
      margin-bottom: 2.5rem;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 80px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: var(--gray-light);
    }
    
    /* Layout */
    section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: rgba(10, 16, 31, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo a {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    /* Style pour le logo SVG */
    .logo svg {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px var(--secondary));
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    
    .nav-links a {
      color: var(--gray-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover {
      color: white;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    /* Boutons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: var(--font-heading);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 112, 243, 0.4);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 112, 243, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid var(--secondary);
      box-shadow: 0 0 0 0 var(--secondary);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: var(--secondary);
      color: white;
      box-shadow: 0 0 10px 0 var(--secondary);
      transform: translateY(-2px);
    }
    
    /* Hero section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 70px;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 60%;
      background: url('/images/circuit-pattern.svg') no-repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: 0;
    }
    
    .hero::after {
      content: '';
      position: absolute;
      top: 20%;
      right: 15%;
      width: 30vw;
      height: 30vw;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      filter: blur(60px);
      opacity: 0.15;
      animation: pulse 8s infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.1; }
      100% { opacity: 0.2; }
    }
    
    .hero-content {
      max-width: 800px;
      position: relative;
      z-index: 1;
      padding: 0 2rem;
    }
    
    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: var(--gray-light);
    }
    
    /* Features section */
    #features {
      background: var(--darker);
      position: relative;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .features-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      list-style: none;
      margin-top: 2rem;
    }
    
    .features-list li {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      font-family: var(--font-heading);
    }
    
    .features-list li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0.7;
    }
    
    .features-list li:nth-child(2n)::before {
      background: var(--secondary);
    }
    
    .features-list li:nth-child(3n)::before {
      background: var(--tertiary);
    }
    
    .features-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* Services Grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .card {
      background: var(--gray-dark);
      border-radius: 1rem;
      padding: 2rem;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background: var(--dark);
    }
    
    .card:hover::after {
      transform: scaleX(1);
    }
    
    /* Produits */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .product-card {
      background: var(--gray-dark);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-heading);
      font-weight: 500;
    }
    
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 112, 243, 0.05);
      z-index: -1;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .product-card:hover::before {
      transform: translateY(0);
    }
    
    /* KPIs */
    .kpis {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
      margin-top: 2rem;
      padding: 2rem 0;
    }
    
    .kpi {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      min-width: 250px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .kpi strong {
      display: block;
      font-size: 3rem;
      font-family: var(--font-heading);
      color: var(--primary);
      margin-bottom: 1rem;
      position: relative;
    }
    
    .kpi:nth-child(2) strong {
      color: var(--secondary);
    }
    
    .kpi:nth-child(3) strong {
      color: var(--tertiary);
    }
    
    .kpi:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    /* FAQ */
    #faq {
      background: var(--darker);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    details {
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    summary {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      font-weight: 500;
      font-family: var(--font-heading);
      position: relative;
      outline: none;
    }
    
    summary::after {
      content: '+';
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    details[open] summary::after {
      transform: translateY(-50%) rotate(45deg);
    }
    
    details p {
      padding: 1.5rem;
      margin-bottom: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    details:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Formulaire */
    form {
      display: grid;
      gap: 1.5rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    
    input, textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      color: white;
      font-family: var(--font-body);
      resize: none;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.3);
    }
    
    button[type="submit"] {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-heading);
    }
    
    button[type="submit"]:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 112, 243, 0.4);
    }
    
    /* CTA Section */
    .cta {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      text-align: center;
      padding: 5rem 2rem;
      border-radius: 1rem;
      margin: 5rem auto;
      position: relative;
      overflow: hidden;
      max-width: 1100px;
    }
    
    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/images/circuits.svg') no-repeat center;
      background-size: cover;
      opacity: 0.1;
      z-index: 0;
    }
    
    .cta h2, .cta p {
      color: white;
      position: relative;
      z-index: 1;
    }
    
    .cta h2::after {
      left: 50%;
      transform: translateX(-50%);
      background: var(--secondary);
    }
    
    .cta .btn-primary {
      background: white;
      color: var(--primary);
      z-index: 1;
      position: relative;
    }
    
    .cta .btn-primary:hover {
      background: var(--secondary);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
    }
    
    /* Footer */
    footer {
      background: var(--darker);
      padding: 3rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin-top: 1.5rem;
    }
    
    .footer-links a {
      color: var(--gray-light);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: var(--primary);
    }
    
    /* Animations et effets */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }
      
      .logo {
        margin-bottom: 1rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
        width: 100%;
        text-align: center;
      }
      
      .hero {
        text-align: center;
      }
      
      .kpis {
        flex-direction: column;
      }
      
      .btn {
        display: block;
        width: 100%;
        text-align: center;
      }
    }
    
    /* Utilitaires */
    .text-center {
      text-align: center;
    }
    
    .mt-1 { margin-top: 0.25rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-8 { margin-top: 2rem; }
    .mb-1 { margin-bottom: 0.25rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-8 { margin-bottom: 2rem; }
  </style>
</head>

  <!-- Header & Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/">
          <!-- Logo SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 200 200" fill="none">

            <circle cx="100" cy="100" r="90" fill="#001B4D" />

      }
    }
  }
  </script>

  <!-- Scripts optimisés et modularisés -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="scripts/main.js"></script>
  
  <!-- Fallback pour les navigateurs sans support de JavaScript modules -->
  <script nomodule src="scripts/main-legacy.js"></script>

  <!-- Script d'initialisation de base -->
  <script>
    // Initialiser le menu mobile
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', function() {
          const expanded = menuButton.getAttribute('aria-expanded') === 'true';
          menuButton.setAttribute('aria-expanded', !expanded);
          mobileMenu.classList.toggle('hidden');
        });
      }
      
      // Initialiser les icônes Lucide
      if (window.lucide) {
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
